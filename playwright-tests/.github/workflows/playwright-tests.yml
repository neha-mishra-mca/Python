name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          playwright install --with-deps
      - name: Start test server (if needed)
        run: |
          # start your test server here or use a mock server
          echo "Start server step - customize as needed"
      - name: Run tests
        run: pytest -q
